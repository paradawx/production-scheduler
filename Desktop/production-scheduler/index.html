<!DOCTYPE html>
<html>
  <head>
    <title>Production Schedule Board</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div>
        <div class="form-container">
          <h2 id="formTitle">âž• Add New Job</h2>
          <form id="jobForm">
            <input type="hidden" id="editId" />
            <div class="form-group">
              <label>Company:</label>
              <input type="text" id="company" required />
            </div>
            <div class="form-group">
              <label>Job Title:</label>
              <input type="text" id="title" required />
            </div>
            <div class="form-group">
              <label>Labels Needed:</label>
              <input type="number" id="labels" required />
            </div>
            <div class="form-group">
              <label>Size:</label>
              <input type="text" id="size" required />
            </div>
            <div class="form-group">
              <label>Status:</label>
              <select id="status">
                <option value="art">Art</option>
                <option value="print">Print</option>
                <option value="diecut">Diecut</option>
                <option value="rewind">Rewind</option>
              </select>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" id="rush" />
              <label for="rush">Rush Job</label>
            </div>
            <div class="form-group">
              <label>Notes:</label>
              <textarea id="notes"></textarea>
            </div>
            <div class="form-buttons">
              <button type="submit" class="primary" id="submitBtn">
                Add Job
              </button>
              <button
                type="button"
                class="warning"
                id="cancelEdit"
                style="display: none"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>

        <div class="jobs-pool">
          <h3>Unscheduled Jobs</h3>
          <div id="jobsPool"></div>
        </div>
      </div>

      <div class="calendar-columns">
        <!-- Columns generated by JavaScript -->
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
